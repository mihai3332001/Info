

<div class="table-responsive">
    <h3>{{oras}}</h3>

    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Transport in comun
    </button>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseGMS" aria-expanded="false" aria-controls="collapseGMS">
        GMS
    </button>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseLocation" aria-expanded="false" aria-controls="collapseLocation">
        Locatii
    </button>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <div>
                <a href="/transportNew" class="btn">Adauga Transport</a>
            </div>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Transport</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr ng-repeat="transport in transports.transports">
                    <td>{{ transport.name }}</td>
                    <td>
                        <a href="/transportEdit/{{transport.id}}" class="glyphicon glyphicon-edit"></a>
                    </td>
                    <td>
                        <a href="/transportDelete/{{transport.id}}" class="glyphicon glyphicon-trash"></a>
                    </td>
                </tr>

            </table>
        </div>
    </div>

    <div class="collapse" id="collapseGMS">
        <div class="card card-body">
            <div>
                <a href="/GMSNew" class="btn">Adauga GMS</a>
            </div>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>GMS</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr ng-repeat="gm in transports.gMs">
                    <td>{{ gm.gms }}</td>
                    <td>
                        <a href="/GMSEdit/{{gm.id}}" class="glyphicon glyphicon-edit"></a>
                    </td>
                    <td>
                        <a href="/GMSDelete/{{gm.id}}" class="glyphicon glyphicon-trash"></a>
                    </td>
                </tr>

            </table>
        </div>
    </div>


    <div class="collapse" id="collapseLocation">
        <div class="card card-body">
            <div>
                <a href="/LocationNew" class="btn">Adauga Locatie</a>
            </div>
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Locatii</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr ng-repeat="location in transports.locaties">
                    <td>{{ location.name }}</td>
                    <td>
                        <a href="/LocationEdit/{{location.id}}" class="glyphicon glyphicon-edit"></a>
                    </td>
                    <td>
                        <a href="/LocationDelete/{{location.id}}" class="glyphicon glyphicon-trash"></a>
                    </td>
                </tr>

            </table>
        </div>
    </div>
